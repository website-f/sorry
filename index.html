<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- assuming you have Bootstrap CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(235, 235, 235);
        }

        #btn-unclicked {
            position: absolute;
            transition: .3s;
            padding: 10px;
            height: 40px;
            width: 150px;
        }

        #btn-unclicked-sec {
            position: absolute;
            transition: .3s;
            padding: 10px;
            height: 40px;
            width: 150px;
        }

        #btn-unclicked-third {
            position: absolute;
            transition: .3s;
            padding: 10px;
            height: 40px;
            width: 250px;
        }

        .noDisp {
            display: none;
        }

        .marginTop {
            margin-top: 50px;
        }

        

    </style>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <div id="first">
                <h1>SORRRYYYYY !!!</h1>
                <img src="please-accept.gif" alt="GIF" style="max-width: 100%;">
                <div class="row justify-content-center mt-4">
                    <div class="col-auto">
                        <button id="btn-unclicked" class="btn btn-danger no-first">Euwww No ðŸ¤®!</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary marginTop yes-first">YES!</button>
                    </div>
                </div>
            </div>
            <div id="sec" class="noDisp body-flower">
                <div class="flower">
                    <div class="f-wrapper">
                        <div class="flower__line"></div>
                        <div class="f">
                            <div class="flower__leaf flower__leaf--1"></div>
                            <div class="flower__leaf flower__leaf--2"></div>
                            <div class="flower__leaf flower__leaf--3"></div>
                            <div class="flower__leaf flower__leaf--4"></div>
                            <div class="flower__leaf flower__leaf--5"></div>
                            <div class="flower__leaf flower__leaf--6"></div>
                            <div class="flower__leaf flower__leaf--7"></div>
                            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
                        </div>
                    </div>
            
                    <div class="f-wrapper f-wrapper--2">
                        <div class="flower__line"></div>
                        <div class="f">
                            <div class="flower__leaf flower__leaf--1"></div>
                            <div class="flower__leaf flower__leaf--2"></div>
                            <div class="flower__leaf flower__leaf--3"></div>
                            <div class="flower__leaf flower__leaf--4"></div>
                            <div class="flower__leaf flower__leaf--5"></div>
                            <div class="flower__leaf flower__leaf--6"></div>
                            <div class="flower__leaf flower__leaf--7"></div>
                            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
                        </div>
                    </div>
            
                    <div class="f-wrapper f-wrapper--3">
                        <div class="flower__line"></div>
                        <div class="f">
                            <div class="flower__leaf flower__leaf--1"></div>
                            <div class="flower__leaf flower__leaf--2"></div>
                            <div class="flower__leaf flower__leaf--3"></div>
                            <div class="flower__leaf flower__leaf--4"></div>
                            <div class="flower__leaf flower__leaf--5"></div>
                            <div class="flower__leaf flower__leaf--6"></div>
                            <div class="flower__leaf flower__leaf--7"></div>
                            <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
                        </div>
                    </div>
                    <div class="flower__glass"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        const button = document.getElementById('btn-unclicked');
        button.addEventListener('mouseover', function () {
            button.style.left = `${Math.ceil(Math.random() * 90)}%`;
            button.style.top = `${Math.ceil(Math.random() * 90)}%`;
        });
        button.addEventListener('touchstart', function (event) {
            event.preventDefault(); // Prevent default touch event (e.g., scrolling)
            button.style.left = `${Math.ceil(Math.random() * 90)}%`;
            button.style.top = `${Math.ceil(Math.random() * 90)}%`;
        });
        

        const yesFirst = document.querySelector(".yes-first");
        const first = document.getElementById("first");
        const sec = document.getElementById("sec");

        yesFirst.addEventListener('click', function() {
            first.classList.add("noDisp");
            sec.classList.remove("noDisp")
        })

    </script>
</body>
</html>
